<div class="projects" id="projekty">
  <h2 class="sectionHeading">
    {{ .Site.Data.frontpage.projectsHeading | markdownify }}
  </h2>
  <div class="projects-inner">
    {{ range .Site.Data.frontpage.projects }}
    <div class="projects-single">
      <p>{{ .desc }}</p>
      <a href="{{ .link }}" target="_blank">{{ .label }}</a>
      <a class="overlay-link" href="{{ .link }}"></a>
    </div>
    {{ end }}
  </div>
</div>
